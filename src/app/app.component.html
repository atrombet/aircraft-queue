<div class="grid">
  <div class="grid__queue">
    <aircraft-queue [aircraftList]="aircraftService.queue$() | async" (dequeue)="dequeue($event)" (launch)="launch()"></aircraft-queue>
  </div>
  <new-aircraft-form class="grid__form" (addNewAircraft)="addAircraft($event)"></new-aircraft-form>
  <launch-history class="grid__history" [launchedAircraft]="aircraftService.launchedAircraft$() | async"></launch-history>
</div>
