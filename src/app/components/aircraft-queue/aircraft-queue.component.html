<div>
  <h1 class="flex-between">
    <span>Queue:</span>
    <button id="launchButton" [disabled]="!aircraftList?.length" (click)="launch.emit()">Launch</button>
  </h1>
  <ng-container *ngIf="!!aircraftList?.length; else noAircraft">
    <aircraft *ngFor="let aircraft of aircraftList" [aircraft]="aircraft" (dequeue)="dequeue.emit($event)"></aircraft>
  </ng-container>
</div>

<ng-template #noAircraft>
  <p class="italic">There are currently no queued aircraft.</p>
</ng-template>
